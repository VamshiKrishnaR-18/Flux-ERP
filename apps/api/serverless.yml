service: flux-erp-api

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-south-2
  memorySize: 512
  timeout: 10
  environment:
    NODE_ENV: production
    MONGO_URI: ${param:MONGO_URI}
    JWT_SECRET: ${param:JWT_SECRET}
    CORS_ORIGIN: 'https://flux-erp-web.vercel.app'

functions:
  api:
    handler: src/lambda.handler # Point directly to TS source! Esbuild handles the rest.
    events:
      - http:
          path: /
          method: ANY
      - http:
          path: /{proxy+}
          method: ANY

plugins:
  - serverless-offline
  - serverless-esbuild  # âœ… ADDED: The Magic Bundler

custom:
  esbuild:
    bundle: true
    minify: true       # Minifies code to make it smaller/faster
    sourcemap: true    # Helps with debugging errors
    target: 'node20'
    packager: 'npm'    # Uses npm to pack external modules
    exclude: ['aws-sdk']