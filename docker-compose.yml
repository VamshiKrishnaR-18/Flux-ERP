version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:6
    container_name: flux-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - flux-network

  # Backend API
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: flux-api
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/flux-erp
      - JWT_SECRET=super_secure_docker_secret
      - CORS_ORIGIN=http://localhost:5173,http://localhost:80
      - NODE_ENV=production
    depends_on:
      - mongo
    networks:
      - flux-network

  # Frontend Web (Optional: Uncomment to run via Docker)
  # web:
  #   build:
  #     context: .
  #     dockerfile: apps/web/Dockerfile
  #   container_name: flux-web
  #   ports:
  #     - "80:80"
  #   depends_on:
  #     - api
  #   networks:
  #     - flux-network

networks:
  flux-network:
    driver: bridge

volumes:
  mongo-data:
