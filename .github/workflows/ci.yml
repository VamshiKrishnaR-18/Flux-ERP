name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # 1. TEST & BUILD (Runs on every push/PR)
  test-and-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Lint Code
      run: npm run lint

    - name: Build API
      run: npx turbo run build --filter=api...

    - name: Run Tests
      # We only run API tests for now since that's what we set up
      run: npm run test --filter=api

  # 2. DEPLOY (Only runs on push to main, and only if tests pass)
  deploy-api:
    needs: test-and-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Install Serverless Framework
      run: npm install -g serverless

    - name: Build API
      run: npx turbo run build --filter=api...

    - name: Deploy to AWS Lambda
      working-directory: ./apps/api
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      # We inject the secrets securely as parameters
      run: |
        serverless deploy \
          --param="MONGO_URI=${{ secrets.MONGO_URI }}" \
          --param="JWT_SECRET=${{ secrets.JWT_SECRET }}"