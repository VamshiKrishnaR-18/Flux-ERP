name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # 1. TEST & BUILD
  test-and-build:
    runs-on: ubuntu-latest
    
    # ✅ Spin up a temporary MongoDB for testing
    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Lint Code
      run: npm run lint

    # Run Type Check (Good practice)
    - name: Type Check
      run: npx turbo run check-types --filter=api

    - name: Build API
      run: npx turbo run build --filter=api...

    # ✅ FIX: Create a real .env file so dotenv finds it reliably
    - name: Create Test .env File
      run: |
        echo "MONGO_URI=mongodb://localhost:27017/flux-test-db" > apps/api/.env
        echo "JWT_SECRET=test_secret_for_ci_pipeline" >> apps/api/.env
        echo "NODE_ENV=test" >> apps/api/.env

    - name: Run Tests
      run: npx turbo run test --filter=api

  # 2. DEPLOY (Only on push to main)
  deploy-api:
    needs: test-and-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Install Serverless Framework
      run: npm install -g serverless

    - name: Build API
      run: npx turbo run build --filter=api...

    - name: Deploy to AWS Lambda
      working-directory: ./apps/api
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        serverless deploy \
          --param="MONGO_URI=${{ secrets.MONGO_URI }}" \
          --param="JWT_SECRET=${{ secrets.JWT_SECRET }}"